<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <base target="_top">
   <title>EBOOK</title>
   <link rel="icon" href="https://lh5.googleusercontent.com/d/1rD-zQLo8thr6gL6qO3neViahLA67owlR" type="image/png">
   <style>
      body {
         margin: 0;
         padding: 0;
         overflow: hidden;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         width: 100vw;
      }
      .container {
         position: relative;
         width: 100%;
         height: 100%;
         display: flex;
         justify-content: center;
         align-items: center;
         overflow: hidden;
      }
      .logo {
         position: absolute;
         top: 10px;
         left: 10px;
         width: 10vw; 
         max-width: 100px;
         height: auto;
      }
      .iframe-container {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
      }
      .iframe-container iframe {
         width: 100%;
         height: 100%;
         border: 0;
      }
      /* Loader Wrapper Styles */
      #loader-wrapper {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: 10;
         background: rgba(255, 255, 255, 0.8); /* ใช้พื้นหลังที่โปร่งใส */
         display: flex;
         justify-content: center;
         align-items: center;
      }
      .no-js #loader-wrapper {
         display: none;
      }
      #loader {
         display: block;
         width: 150px;
         height: 150px;
         border-radius: 50%;
         border: 3px solid transparent;
         border-top-color: #16a085;
         animation: spin 1.7s linear infinite;
      }
      #loader:before {
         content: "";
         position: absolute;
         top: 5px;
         left: 5px;
         right: 5px;
         bottom: 5px;
         border-radius: 50%;
         border: 3px solid transparent;
         border-top-color: #e74c3c;
         animation: spin-reverse 0.6s linear infinite;
      }
      #loader:after {
         content: "";
         position: absolute;
         top: 15px;
         left: 15px;
         right: 15px;
         bottom: 15px;
         border-radius: 50%;
         border: 3px solid transparent;
         border-top-color: #f9c922;
         animation: spin 1s linear infinite;
      }
      @keyframes spin {
         0% { transform: rotate(0deg); }
         100% { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
         0% { transform: rotate(0deg); }
         100% { transform: rotate(-360deg); }
      }
      #loader-wrapper .loader-section {
         position: fixed;
         top: 0;
         width: 51%;
         height: 100%;
         background: #222;
         z-index: 10;
      }
      #loader-wrapper .loader-section.section-left {
         left: 0;
      }
      #loader-wrapper .loader-section.section-right {
         right: 0;
      }
      .loaded #loader-wrapper .loader-section.section-left {
         transform: translateX(-100%);
         transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      .loaded #loader-wrapper .loader-section.section-right {
         transform: translateX(100%);
         transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      .loaded #loader {
         opacity: 0;
         transition: all 0.3s ease-out;
      }
      .loaded #loader-wrapper {
         visibility: hidden;
         transform: translateY(-100%);
         transition: all 0.3s 1s ease-out;
      }
   </style>
</head>
<body>
   <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
   </div>
   <div class="container">
      <div class="iframe-container">
         <iframe src="https://script.google.com/a/~/macros/s/AKfycbwbeuG13xhY6VZ6lkFDkDjBEPXkNlOCpg40LYSxWaw52wVaBO4qTBEpq27lA2g6j4qD/exec"></iframe>
      </div>
   </div>
   <script>
      window.addEventListener('load', function() {
         document.getElementById('loader-wrapper').classList.add('loaded');
      });
   </script>
</body>
</html>
